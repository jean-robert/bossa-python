{% if latest_diff_list %}
    <ul>
    {% for diff in latest_diff_list %}
        <li><a href="/songs/{{ diff.chanson.id }}/">{{ diff.viewdisplay }}</a><br><iframe width="200" height="200" src="http://www.youtube.com/embed/{{ diff.chanson.youtubekey }}" frameborder="0" allowfullscreen></iframe></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No songs are available.</p>
{% endif %}
